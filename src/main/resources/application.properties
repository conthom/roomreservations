
spring.application.name=roomreservations

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:roomreservations;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# Initialize schema and data automatically from schema.sql and data.sql on startup
spring.sql.init.mode=always

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Ensure data.sql populates rooms data after schema is created
spring.jpa.defer-datasource-initialization=true
