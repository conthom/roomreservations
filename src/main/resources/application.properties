
spring.application.name=roomreservations

# SQLite file database setup
spring.datasource.url=jdbc:sqlite:/app/data/roomreservations.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Initialize schema and data automatically from schema.sql and data.sql on startup
spring.sql.init.mode=always

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Ensure data.sql populates rooms data after schema is created
spring.jpa.defer-datasource-initialization=true
